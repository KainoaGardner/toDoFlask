{% extends "base.html" %} {% block title %}Admin{% endblock %} {% block content
%}
<h1>Admin</h1>
<hr />

<h2>Registered Users</h2>

  <p>"Username: " {{ user.name }}</p>
  <p>"Password: " {{ user.password }}</p>
  <hr />
</div>
{% endfor %} {% endblock %}
